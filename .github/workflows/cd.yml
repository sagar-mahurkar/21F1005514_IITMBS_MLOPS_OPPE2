name: CD - Deploy Heart Disease FastAPI to GKE

# -----------------------------------------------------------
# Triggers
# -----------------------------------------------------------
on:
  push:
    branches:
      - main
  workflow_dispatch:

# -----------------------------------------------------------
# Environment Variables
# -----------------------------------------------------------
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: heart-disease
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  DEPLOYMENT_NAME: heart-disease-api-deployment
  NAMESPACE: default

# -----------------------------------------------------------
# Job Definition
# -----------------------------------------------------------
jobs:
  deploy:
    name: Deploy Heart Disease API to GKE
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # 1. Checkout repository
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 2. Authenticate to Google Cloud
      # -----------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -----------------------------------------------------------
      # 3. Setup gcloud CLI
      # -----------------------------------------------------------
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -----------------------------------------------------------
      # 4. Install GKE Auth Plugin
      # -----------------------------------------------------------
      - name: Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      # -----------------------------------------------------------
      # 5. Debug GCP Context
      # -----------------------------------------------------------
      - name: Debug GCP context
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Project:"
          gcloud config list project
          echo "üîç Artifact Registry repositories:"
          gcloud artifacts repositories list \
            --location=${{ env.GAR_LOCATION }} \
            --project=${{ env.PROJECT_ID }}

      # -----------------------------------------------------------
      # 6. Configure Docker auth for Artifact Registry
      # -----------------------------------------------------------
      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker \
            ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -----------------------------------------------------------
      # 7. Build Docker image
      # -----------------------------------------------------------
      - name: Build Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # -----------------------------------------------------------
      # 8. Push Docker image
      # -----------------------------------------------------------
      - name: Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # -----------------------------------------------------------
      # 9. Get GKE credentials
      # -----------------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------
      # 10. Deploy updated image to GKE
      # -----------------------------------------------------------
      - name: Deploy to GKE
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üîÑ Updating deployment '$DEPLOYMENT_NAME' with image: $IMAGE_URI"

          CONTAINER_NAME=$(kubectl get deployment "$DEPLOYMENT_NAME" \
            --namespace "$NAMESPACE" \
            -o jsonpath='{.spec.template.spec.containers[0].name}')

          echo "üîç Detected container name: $CONTAINER_NAME"

          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$CONTAINER_NAME"="$IMAGE_URI" \
            --namespace "$NAMESPACE"

          echo "‚è≥ Waiting for rollout to complete..."
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" \
            --namespace "$NAMESPACE" \
            --timeout=5m

      # -----------------------------------------------------------
      # 11. Verify rollout
      # -----------------------------------------------------------
      - name: Verify deployed pods
        run: |
          echo "üîç Pods in namespace '$NAMESPACE':"
          kubectl get pods --namespace "$NAMESPACE" -o wide
